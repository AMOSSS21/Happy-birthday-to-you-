<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday My Love</title>
<style>
    /* GLOBAL STYLES */
    body, html {
        margin: 0; padding: 0; height: 100%; width: 100%;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f8bfc9; /* Same Pink Background */
        overflow: hidden; color: #333;
    }

    /* PAGE SYSTEM */
    .page {
        position: absolute; width: 100%; height: 100%;
        display: none; flex-direction: column;
        align-items: center; justify-content: center;
        text-align: center; padding: 20px; box-sizing: border-box;
    }
    .active { display: flex; }

    /* HEART RAIN EFFECT */
    .heart-drop {
        position: absolute; color: #ff4d6d;
        font-size: 20px; user-select: none;
        pointer-events: none; animation: fall linear forwards;
    }
    @keyframes fall { to { transform: translateY(110vh); } }

    /* PAGE 1 SPECIFIC: BIG HEART */
    .big-heart {
        font-size: 120px; color: #e91e63;
        animation: pulse 1.5s infinite; margin-bottom: 20px;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .btn {
        margin-top: 30px; padding: 12px 30px;
        background-color: #c2185b; color: white;
        border: none; border-radius: 25px; cursor: pointer;
        font-size: 1rem; z-index: 100;
    }
</style>
</head>
<body>

    <div id="page1" class="page active">
        <div class="big-heart">‚ù§Ô∏è</div>
        <h1 style="color: #c2185b;">Happy Birthday to you, my love!</h1>
        <p style="font-style: italic; max-width: 80%;">
            Today is a special day, and I wanted to make something just for you. 
            You mean the world to me.
        </p>
        <button class="btn" onclick="nextPage(2)">Click to see your cake üéÇ</button>
    </div>

    <script>
        function nextPage(num) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + num).classList.add('active');
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-drop');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
