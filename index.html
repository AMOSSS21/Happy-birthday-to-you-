<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday My Love</title>
<style>
    body, html {
        margin: 0; padding: 0; height: 100%; width: 100%;
        font-family: 'Segoe UI', sans-serif;
        background-color: #f8bfc9; /* Constant Pink Background */
        overflow: hidden; color: #333;
    }
    .page {
        position: absolute; width: 100%; height: 100%;
        display: none; flex-direction: column;
        align-items: center; justify-content: center;
        text-align: center; padding: 20px; box-sizing: border-box;
    }
    .active { display: flex; }

    /* Raining Hearts Effect */
    .heart-rain {
        position: absolute; color: #ff4d6d;
        font-size: 20px; user-select: none;
        pointer-events: none; animation: fall linear forwards;
        z-index: 1;
    }
    @keyframes fall { to { transform: translateY(110vh); } }

    /* Page 1: Big Heart pulse */
    .big-heart {
        font-size: 140px; color: #e91e63;
        animation: pulse 1.5s infinite;
        margin-bottom: 20px;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }

    .btn {
        margin-top: 30px; padding: 12px 35px;
        background-color: #c2185b; color: white;
        border: none; border-radius: 25px; cursor: pointer;
        font-size: 1.1rem; z-index: 10;
    }
</style>
</head>
