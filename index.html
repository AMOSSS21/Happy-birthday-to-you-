<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday My Love ‚ù§Ô∏è</title>
<style>
html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Segoe UI', sans-serif;
    background: #f8bfc9;
    overflow: hidden;
    text-align: center;
}
.big-heart {
    width: 300px; height: 300px; background: #e91e63;
    position: relative; transform: rotate(45deg); margin: 50px auto;
}
.big-heart::before, .big-heart::after {
    content: ""; position: absolute; width: 300px; height: 300px;
    background: #e91e63; border-radius: 50%;
}
.big-heart::before { top: -150px; left: 0; }
.big-heart::after { left: -150px; top: 0; }
.page-text {
    color: white; font-size: 28px; font-weight: 600; max-width: 600px; margin: 20px auto;
}
.heart {
    position: absolute; width: 25px; height: 25px; background: red; transform: rotate(45deg);
    animation: floatHeart 3s linear infinite;
}
.heart::before, .heart::after {
    content: ""; position: absolute; width: 25px; height: 25px; background: red; border-radius: 50%;
}
.heart::before { top: -12.5px; left: 0; }
.heart::after { left: 12.5px; top: 0; }
@keyframes floatHeart {
    0% { transform: translateY(0) rotate(45deg); opacity: 1; }
    100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
}
</style>
</head>
<body>
<div id="hearts"></div>
<div class="big-heart"></div>
<div class="page-text">
    Happy Birthday to you my love! ‚ù§Ô∏è<br><br>
    Today is your special day, and I just want to tell you how deeply I care for you. 
    You make my life brighter, my heart fuller, and my days happier. 
    May this year bring you endless joy, laughter, and all the love you deserve. üíñ
</div>

<script>
// Raining hearts
for(let i=0;i<50;i++){
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.top=Math.random()*window.innerHeight+"px";
    heart.style.animationDuration=(Math.random()*3+2)+"s";
    document.getElementById("hearts").appendChild(heart);
}
</script>
</body>
</html>
