<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Cake üéÇ</title>

<style>
html, body {
    margin:0; padding:0; height:100%;
    font-family:'Segoe UI',sans-serif;
    background:#f8bfc9;
    text-align:center;
    overflow:hidden;
    /* Added Flexbox to center everything vertically and horizontally */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/* Falling Hearts */
.falling-heart {
    position:absolute; width:18px; height:18px; background:red;
    transform:rotate(45deg); animation: fall 4s linear infinite;
    z-index: 0;
}
.falling-heart::before, .falling-heart::after {
    content:""; position:absolute; width:18px; height:18px;
    background:red; border-radius:50%;
}
.falling-heart::before { top:-9px; left:0; }
.falling-heart::after { left:9px; top:0; }

@keyframes fall {
    0% { transform:translateY(-20px) rotate(45deg); opacity:1; }
    100% { transform:translateY(100vh) rotate(45deg); opacity:0; }
}

/* Butterfly Styles */
.butterfly {
    position: fixed; z-index: 10; pointer-events: none;
    animation: flutter-move 4s ease-in-out forwards; opacity: 0;
}
@keyframes flutter-move {
    0% { opacity: 0; transform: scale(0.5) rotate(0deg); }
    20% { opacity: 1; }
    80% { opacity: 1; transform: scale(1.5) rotate(20deg); }
    100% { opacity: 0; transform: scale(1.5) rotate(-20deg); }
}

/* Cake Styling - Added subtle glow */
.cake { position: relative; margin: 20px auto; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
.layer { background:#6d4c41; border-radius:8px; margin:3px auto; position: relative; }
.layer1 { width:200px; height:60px; }
.layer2 { width:160px; height:50px; }
.layer3 { width:120px; height:40px; }

.icing { position:absolute; top:-8px; width:100%; height:15px; background:white; border-radius:8px; }

.candle { width:12px; height:45px; background:white; position:absolute; border-radius:3px; }
.flame {
    width:14px; height:18px; background:gold;
    border-radius:50%; position:absolute; top:-18px; left:-1px;
    animation:flicker 0.2s infinite alternate;
}
@keyframes flicker { from {transform:scale(1);} to {transform:scale(1.15);} }

.message {
    font-size:18px; color:#c2185b; font-weight:600;
    max-width:700px; line-height:1.4; padding: 0 20px;
    margin-bottom: 60px;
}

/* Navigation Buttons */
.nav {
    position: fixed; bottom: 20px; font-size: 18px;
    background: #c2185b; color: white; padding: 10px 15px;
    border-radius: 8px; text-decoration: none; z-index: 20;
}
.nav.prev { left: 20px; }
.nav.next { right: 20px; }

/* Balloons - Adjusted for Flexbox flow */
.balloon { position: fixed; width: 55px; height: 70px; border-radius: 50%; animation: float 4s ease-in-out infinite; z-index: -1; }
.balloon::after { content: ""; position: absolute; width: 2px; height: 40px; background: rgba(0,0,0,0.1); left: 50%; top: 70px; }
@keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }
.pink { background:#ff6f91; } .white { background:#ffffff; } .red { background:#ff4d6d; } .soft { background:#ffc2d1; }
.left1 { left:5%; top:10%; } .left2 { left:2%; top:35%; animation-delay:0.5s; } .left3 { left:8%; top:60%; animation-delay:1s; }
.right1 { right:5%; top:10%; } .right2 { right:2%; top:35%; animation-delay:0.5s; } .right3 { right:8%; top:60%; animation-delay:1s; }
</style>
</head>

<body>

<div id="hearts"></div>

<div class="balloon pink left1"></div>
<div class="balloon white left2"></div>
<div class="balloon soft left3"></div>
<div class="balloon red right1"></div>
<div class="balloon white right2"></div>
<div class="balloon pink right3"></div>
    
<div class="cake">
    <div class="candle" style="left:50%; top:-60px; transform:translateX(-50%);">
        <div class="flame"></div>
    </div>
    <div class="layer layer3"><div class="icing"></div></div>
    <div class="layer layer2"><div class="icing"></div></div>
    <div class="layer layer1"><div class="icing"></div></div>
</div>

<div class="message">
    Happy Birthday to you my love ‚ù§Ô∏è<br>
    Wishing you endless happiness and a life as sweet and joyful as this cake.   
    You deserve nothing but the best, today and always! üç∞üíñ
</div>

<script>
for(let i=0;i<35;i++){
    let heart=document.createElement("div");
    heart.classList.add("falling-heart");
    heart.style.left=Math.random()*window.innerWidth+"px";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.getElementById("hearts").appendChild(heart);
}

function createButterfly() {
    const b = document.createElement("div");
    b.innerHTML = "ü¶ã";
    b.classList.add("butterfly");
    b.style.fontSize = (Math.random() * 20 + 30) + "px"; 
    b.style.left = Math.random() * 90 + "vw";
    b.style.top = Math.random() * 90 + "vh";
    document.body.appendChild(b);
    setTimeout(() => { b.remove(); }, 4000);
}
for(let i = 0; i < 8; i++) { setTimeout(createButterfly, i * 500); }
setInterval(createButterfly, 3000);
</script>

</body>
</html>
